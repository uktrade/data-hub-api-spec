  InvestmentAuditLogList:
    type: object
    required:
    - count
    - next
    - previous
    - results
    properties:
      count:
        type: integer
        example: 30
      next:
        type: string
        example: 'http://{HOST}/v3/investment/{companyId}/auditlogs?limit=10&offset=5'
      previous:
        type: string
        example: 'http://{HOST}/v3/investment/{companyId}/auditlogs?limit=10&offset=5'
      results:
        type: array
        items:
          $ref: '#/definitions/InvestmentAuditLog'
  InvestmentAuditLog:
    type: object
    required:
    - investmentId
    - timestamp
    - advisor
    - action
    - field
    - grouping
    - new_value
    properties:
      investmentId:
        type: string
        format: uuid
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      timestamp:
        type: string
        format: date-time
        example: '2017-08-20T08:26:21'
      advisor:
        $ref: '#/definitions/Advisor'
      action:
        type: string
        example: 'ADDED'
      field:
        type: string
        example: 'project_manager'
      grouping:
        type: string
        example: 'team'
      old_value:
        type: string
        example: 'John Oldadvisor'
      new_value:
        type: string
        example: 'Janest Newadvisor'
