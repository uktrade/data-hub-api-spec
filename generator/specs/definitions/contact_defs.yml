  Contact:
    type: object
    required:
      - id
      - first_name
      - last_name
    properties:
      id:
        type: string
        format: uuid
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      first_name:
        type: string
        example: 'Alison'
      last_name:
        type: string
        example: 'Contact'
      archived:
        type: boolean
      archived_on:
        format: date-time
        example: 2014-07-23T10:36:04
      archived_reason:
        type: string
        example: 'Archived Reason'
      created_on:
        format: date-time
        example: 2014-07-23T10:36:04
      modified_on:
        format: date-time
        example: 2014-07-23T10:36:04
      title:
        $ref: '#/definitions/ContactTitle'
      primary:
        type: boolean
      telephone_countrycode:
        type: string
        example: '+44'
      telephone_number:
        type: string
        example: '12345678'
      email:
        type: string
        example: 'valid@email.address'
      address_same_as_company:
        type: boolean
      address_1:
        type: string
        example: '1 Woodlane'
      address_2:
        type: string
        example: '1 Woodlane'
      address_3:
        type: string
        example: '1 Woodlane'
      address_4:
        type: string
        example: '1 Woodlane'
      address_town:
        type: string
        example: 'London'
      address_county:
        type: string
        example: 'County'
      address_postcode:
        type: string
        example: 'ABC 123'
      telephone_alternative:
        type: string
        example: 'Telegraph'
      email_alternative:
        type: string
        example: 'alternative@email.address'
      notes:
        type: string
        example: 'Notes'
      job_title:
        type: string
        example: 'Director'
      contactable_by_dit:
        type: boolean
      contactable_by_dit_partners:
        type: boolean
      contactable_by_email:
        type: boolean
      contactable_by_phone:
        type: boolean
      address_country:
        $ref: '#/definitions/Country'
      adviser:
        $ref: '#/definitions/Adviser'
      archived_by:
        $ref: '#/definitions/Adviser'
      company:
        $ref: '#/definitions/CompanySlim'
  ContactArray:
    type: array
    items:
      $ref: '#/definitions/Contact'
  ContactList:
    type: object
    required:
    - count
    - results
    properties:
      count:
        type: integer
        example: 30
      results:
        $ref: '#/definitions/ContactArray'
  ContactSlim:
    type: object
    required:
    - id
    properties:
      id:
        type: string
        format: uuid
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      name:
        type: string
        example: George Theo
  ContactTitle:
    type: object
    description: "Title of the contact"
    required:
    - id
    - name
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
        example: 'Mr'
