---
swagger: "2.0"
info:
  description: "Data Hub API"
  version: "1.0.0"
  title: "Data Hub API"
  contact:
    email: "jim.smith@digital.trade.gov.uk"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
schemes:
- "https"
- "http"
security:
- OauthSecurity:
  - "user"
paths:
  /company/{companyId}:
    get:
      tags:
      - "company"
      summary: "Returns a company from the Data Hub repository"
      description: "Passing in a company UUID returns a Data Hub company object\n"
      operationId: "getcompany"
      produces:
      - "application/json"
      parameters:
      - name: "companyId"
        in: "path"
        description: "UUID for a Data Hub company"
        required: true
        type: "string"
        format: "uuid"
      responses:
        200:
          description: "JSON API formatted company object"
          schema:
            $ref: "#/definitions/Company"
        400:
          description: "bad input parameter"
        404:
          description: "company does not exist"
      x-swagger-router-controller: "Company"
    put:
      tags:
      - "company"
      summary: "updates a company, creating a new one if not found"
      description: "Updates an existing company"
      operationId: "updateCompany"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "companyId"
        in: "path"
        description: "UUID for a Data Hub company"
        required: true
        type: "string"
      - in: "body"
        name: "company"
        description: "Company data to update"
        required: true
        schema:
          $ref: "#/definitions/Company"
      - name: "Archived"
        in: "query"
        description: "Update the company's status to Archived"
        required: false
        type: "boolean"
      responses:
        200:
          description: "item updated"
        201:
          description: "item created"
        400:
          description: "invalid input, object invalid"
      x-swagger-router-controller: "Company"
  /company:
    post:
      tags:
      - "company"
      summary: "adds a Data Hub company"
      description: "Adds a Data Hub company from a Companies House company"
      operationId: "addCompany"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "company"
        description: "Company to add"
        required: true
        schema:
          $ref: "#/definitions/Company"
      responses:
        201:
          description: "item created"
        400:
          description: "invalid input, object invalid"
        409:
          description: "company already exists"
      x-swagger-router-controller: "Company"
  /ch_company/{company_number}:
    get:
      tags:
      - "company"
      summary: "Returns a Companies House company from the Data Hub repository"
      description: "Passing in a Companies House company number returns a Data Hub\
        \ Companies House company object\n"
      operationId: "getchcompany"
      produces:
      - "application/json"
      parameters:
      - name: "company_number"
        in: "path"
        description: "Companies House number"
        required: true
        type: "string"
      responses:
        200:
          description: "JSON API formatted company object"
          schema:
            $ref: "#/definitions/CompaniesHouseCompany"
        400:
          description: "bad input parameter"
        404:
          description: "company does not exist"
      x-swagger-router-controller: "Company"
  /v3/investment/project:
    post:
      tags:
      - "investment"
      summary: "adds the initial stage of an investment project"
      description: "Creates a new investment project within Data Hub"
      operationId: "createInvestment"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "investmentStageOne"
        description: "Investment to create a skeleton for"
        required: true
        schema:
          $ref: "#/definitions/InvestmentProject"
      responses:
        201:
          description: "item created"
        400:
          description: "invalid input, object invalid"
        409:
          description: "investment already exists"
      x-swagger-router-controller: "Investment"
  /v3/investment/{investmentId}/project:
    get:
      tags:
      - "investment"
      summary: "Returns an investment project from the Data Hub repository"
      description: "Passing in a UUID returns a Data Hub investment object\n"
      operationId: "getinvestment"
      produces:
      - "application/json"
      parameters:
      - name: "investmentId"
        in: "path"
        description: "UUID for a Data Hub investment project"
        required: true
        type: "string"
        default: "d290f1ee-6c54-4b01-90e6-d701748f0851"
        format: "uuid"
      responses:
        200:
          description: "JSON formatted investment project object"
          schema:
            $ref: "#/definitions/InvestmentProject"
        400:
          description: "bad input parameter"
        404:
          description: "investment does not exist"
      x-swagger-router-controller: "Investment"
    patch:
      tags:
      - "investment"
      summary: "updates an investment project object, from a partial JSON object"
      description: "Patches an existing investment project object"
      operationId: "patchInvestment"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "investmentId"
        in: "path"
        description: "UUID for a Data Hub investment project"
        required: true
        type: "string"
        default: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      - in: "body"
        name: "investment"
        description: "Investment project  data to update"
        required: true
        schema:
          $ref: "#/definitions/InvestmentProject"
      responses:
        200:
          description: "item updated"
        400:
          description: "invalid input, object invalid"
      x-swagger-router-controller: "Investment"
  /v3/investment/{companyId}/projects:
    get:
      tags:
      - "investment"
      summary: "returns a summary of investment projects for a company"
      description: "Returns a summary list of investment projects per investor-company\
        \ ID"
      operationId: "getprojectsforcompany"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "companyId"
        in: "path"
        description: "UUID of a company with investment projects"
        required: true
        type: "string"
        default: "d290f1ee-6c54-4b01-90e6-d701748f0851"
        format: "uuid"
      - name: "offset"
        in: "query"
        description: "pagination parameter"
        required: false
        type: "integer"
      - name: "limit"
        in: "query"
        description: "pagination parameter"
        required: true
        type: "integer"
      responses:
        200:
          description: "JSON formatted array of investment project summaries"
          schema:
            $ref: "#/definitions/InvestmentProjectsList"
        400:
          description: "bad input parameter"
      x-swagger-router-controller: "Investment"
  /v3/investment/{investmentId}/value:
    get:
      tags:
      - "investment"
      summary: "Returns the Value information associated with a project"
      description: "Passing in the UUID of an investment project returns the value\
        \ associated with it\n"
      operationId: "getinvestmentvalue"
      produces:
      - "application/json"
      parameters:
      - name: "investmentId"
        in: "path"
        description: "UUID for a Data Hub investment project"
        required: true
        type: "string"
        default: "d290f1ee-6c54-4b01-90e6-d701748f0851"
        format: "uuid"
      responses:
        200:
          description: "JSON formatted investment value object"
          schema:
            $ref: "#/definitions/InvestmentValue"
        400:
          description: "bad input parameter"
        404:
          description: "investment does not exist"
      x-swagger-router-controller: "Investment"
    patch:
      tags:
      - "investment"
      summary: "updates an investment project value object, from a partial JSON object"
      description: "Patches an existing investment project value object"
      operationId: "patchInvestmentValue"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "investmentId"
        in: "path"
        description: "UUID for a Data Hub investment project"
        required: true
        type: "string"
        default: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      - in: "body"
        name: "investment"
        description: "Investment project value data to update"
        required: true
        schema:
          $ref: "#/definitions/InvestmentValue"
      responses:
        200:
          description: "item updated"
        400:
          description: "invalid input, object invalid"
      x-swagger-router-controller: "Investment"
  /v3/investment/{investmentId}/requirements:
    get:
      tags:
      - "investment"
      summary: "Returns the Requirements information associated with a project @TODO\
        \ document WHY"
      description: "Passing in the UUID of an investment project returns the value\
        \ associated with it\n"
      operationId: "getinvestmentrequirements"
      produces:
      - "application/json"
      parameters:
      - name: "investmentId"
        in: "path"
        description: "UUID for a Data Hub investment project"
        required: true
        type: "string"
        default: "d290f1ee-6c54-4b01-90e6-d701748f0851"
        format: "uuid"
      responses:
        200:
          description: "JSON formatted investment requirements object"
          schema:
            $ref: "#/definitions/InvestmentRequirements"
        400:
          description: "bad input parameter"
        404:
          description: "investment does not exist"
      x-swagger-router-controller: "Investment"
    patch:
      tags:
      - "investment"
      summary: "updates an investment requirements object, from a partial JSON object"
      description: "Patches an existing investment requirements object"
      operationId: "patchInvestmentRequirements"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "investmentId"
        in: "path"
        description: "UUID for a Data Hub investment project"
        required: true
        type: "string"
        default: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      - in: "body"
        name: "investment"
        description: "Investment project requirements data to update"
        required: true
        schema:
          $ref: "#/definitions/InvestmentRequirements"
      responses:
        200:
          description: "item updated"
        400:
          description: "invalid input, object invalid"
      x-swagger-router-controller: "Investment"
  /v3/investment/{investmentId}/team:
    get:
      tags:
      - "investment"
      summary: "Returns the team information associated with a project"
      description: "Passing in the UUID of an investment project returns the team\
        \ associated with it\n"
      operationId: "getinvestmentteam"
      produces:
      - "application/json"
      parameters:
      - name: "investmentId"
        in: "path"
        description: "UUID for a Data Hub investment project"
        required: true
        type: "string"
        default: "d290f1ee-6c54-4b01-90e6-d701748f0851"
        format: "uuid"
      responses:
        200:
          description: "JSON formatted investment team object"
          schema:
            $ref: "#/definitions/InvestmentTeam"
        400:
          description: "bad input parameter"
        404:
          description: "investment does not exist"
      x-swagger-router-controller: "Investment"
    patch:
      tags:
      - "investment"
      summary: "updates an investment team object, from a partial JSON object"
      description: "Patches an existing investment team object"
      operationId: "patchInvestmentTeam"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "investmentId"
        in: "path"
        description: "UUID for a Data Hub investment project"
        required: true
        type: "string"
        default: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      - in: "body"
        name: "investment"
        description: "Investment project  data to update"
        required: true
        schema:
          $ref: "#/definitions/InvestmentTeam"
      responses:
        200:
          description: "item updated"
        400:
          description: "invalid input, object invalid"
      x-swagger-router-controller: "Investment"
  /v3/investment/{investmentId}/businessactivity:
    put:
      tags:
      - "investment"
      summary: "Adds a custom Business Activity to a project"
      description: "Adds a custom business activity to a project"
      operationId: "addBusinessActivity"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "investmentId"
        in: "path"
        description: "UUID for a Data Hub investment project"
        required: true
        type: "string"
        default: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      - in: "body"
        name: "business_activity"
        description: "The business activity to add"
        required: true
        schema:
          $ref: "#/definitions/BusinessActivity"
      responses:
        200:
          description: "item updated"
        201:
          description: "item created"
        400:
          description: "invalid input, object invalid"
      x-swagger-router-controller: "Investment"
  /v3/metadata/business_activity:
    get:
      tags:
      - "investment"
      - "metadata"
      summary: "retrieves Business Activity metadata array"
      operationId: "metadataBusinessActibvity"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "metadata array"
          schema:
            $ref: "#/definitions/BusinessActivities"
      x-swagger-router-controller: "Investment"
  /search:
    get:
      tags:
      - "search"
      summary: "Basic search endpoint for Data Hub"
      description: "Top level search for datahub"
      operationId: "datahubSearch"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "term"
        in: "query"
        description: "phrase to search for"
        required: true
        type: "string"
      responses:
        200:
          description: "Search results"
          schema:
            $ref: "#/definitions/AggregateSearchResults"
      x-swagger-router-controller: "Search"
  /search/company:
    post:
      tags:
      - "search"
      summary: "Basic search endpoint for Data Hub"
      description: "Top level search for datahub"
      operationId: "datahubSearch"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "filter"
        required: true
        schema:
          $ref: "#/definitions/CompanyFilteredSearch"
      responses:
        200:
          description: "Search results"
          schema:
            $ref: "#/definitions/CompanySearchResults"
      x-swagger-router-controller: "Search"
  /search/contact:
    get:
      tags:
      - "search"
      summary: "Basic search endpoint for Data Hub"
      description: "Top level search for datahub"
      operationId: "datahubSearch"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "filter"
        required: true
        schema:
          $ref: "#/definitions/ContactFilteredSearch"
      responses:
        200:
          description: "Search results"
          schema:
            $ref: "#/definitions/ContactSearchResults"
      x-swagger-router-controller: "Search"
securityDefinitions:
  OauthSecurity:
    type: "oauth2"
    tokenUrl: "/token/"
    flow: "password"
    scopes:
      user: "User scope"
definitions:
  Company:
    type: "object"
    required:
    - "name"
    - "registered_address_1"
    - "registered_address_town"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      name:
        type: "string"
        example: "EXAMPLE Ltd"
      trading_name:
        type: "string"
        example: "Example Trading"
      uk_based:
        type: "boolean"
      registered_address_1:
        type: "string"
        example: "123 HIGH STREET"
      registered_address_2:
        type: "string"
        example: "AREA"
      registered_address_3:
        type: "string"
        example: "SUBTOWN"
      registered_address_4:
        type: "string"
        example: "SUBREGION"
      registered_address_town:
        type: "string"
        example: "ANYTOWN"
      registered_address_county:
        type: "string"
        example: "ANYSHIRE"
      registered_address_postcode:
        type: "string"
        example: "AB1 2CD"
      created_on:
        type: "string"
        format: "date-time"
        example: "2014-07-23T10:36:04.000+0000"
      modified_on:
        type: "string"
        format: "date-time"
        example: "2014-07-23T10:36:04.000+0000"
      archived:
        type: "boolean"
      archived_on:
        type: "string"
        format: "date-time"
        example: "2014-07-23T10:36:04.000+0000"
      archived_reason:
        type: "string"
        example: "Company dissolved"
      lead:
        type: "boolean"
      description:
        type: "string"
        example: "MANUFACTURER OF WIDGETS AND DOODADS"
      website:
        type: "string"
        example: "http://www.example.com"
      trading_address_1:
        type: "string"
        example: "123 HIGH STREET"
      trading_address_2:
        type: "string"
        example: "AREA"
      trading_address_3:
        type: "string"
        example: "SUBTOWN"
      trading_address_4:
        type: "string"
        example: "SUBREGION"
      trading_address_town:
        type: "string"
        example: "ANYTOWN"
      trading_address_county:
        type: "string"
        example: "ANYSHIRE"
      trading_address_postcode:
        type: "string"
        example: "AB1 2CD"
      account_manager:
        $ref: "#/definitions/Advisor"
      archived_by:
        $ref: "#/definitions/Advisor"
      business_type:
        $ref: "#/definitions/BusinessType"
      children:
        $ref: "#/definitions/CompanyKeyArray"
      classification:
        $ref: "#/definitions/Classification"
      companies_house_data:
        $ref: "#/definitions/CompaniesHouseSlim"
      contacts:
        $ref: "#/definitions/ContactArray"
      employee_range:
        $ref: "#/definitions/EmployeeRange"
      export_to_countries:
        $ref: "#/definitions/CountryArray"
      future_interest_countries:
        $ref: "#/definitions/CountryArray"
      headquarter_type:
        $ref: "#/definitions/HeadquarterType"
      interactions:
        $ref: "#/definitions/InteractionArray"
      one_list_owner:
        $ref: "#/definitions/Advisor"
      parent:
        $ref: "#/definitions/CompanySlim"
      registered_address_country:
        $ref: "#/definitions/Country"
      sector:
        $ref: "#/definitions/Sector"
      trading_address_country:
        $ref: "#/definitions/Country"
      turnover_range:
        $ref: "#/definitions/TurnoverRange"
      uk_region:
        $ref: "#/definitions/UKRegion"
    description: "A representation of the Data Hub company object"
  Advisor:
    type: "object"
    required:
    - "first_name"
    - "id"
    - "last_name"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      first_name:
        type: "string"
        example: "Alison"
      last_name:
        type: "string"
        example: "Advisor"
  BusinessType:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      name:
        type: "string"
        example: "Limited Company"
    description: "Business Type metadata"
  Classification:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      name:
        type: "string"
        example: "D - Post managed"
  CompaniesHouseSlim:
    type: "object"
    required:
    - "company_number"
    properties:
      id:
        type: "string"
        format: "string"
        example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      company_number:
        type: "string"
        example: "SCO-123456"
  CompanyKeyArray:
    type: "array"
    items:
      $ref: "#/definitions/CompanySlim"
  CompanySlim:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "string"
        format: "uuid"
      name:
        type: "string"
        example: "Company Registered Name Ltd"
  ContactArray:
    type: "array"
    items:
      $ref: "#/definitions/Contact"
  Contact:
    type: "object"
    required:
    - "first_name"
    - "id"
    - "last_name"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      first_name:
        type: "string"
        example: "Alison"
      last_name:
        type: "string"
        example: "Contact"
  CountryArray:
    type: "array"
    items:
      $ref: "#/definitions/Country"
  Country:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      name:
        type: "string"
        example: "France"
    description: "Country metadata"
  Interaction:
    type: "object"
    required:
    - "id"
    - "type"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      type:
        type: "string"
        example: "Interaction"
  InteractionArray:
    type: "array"
    items:
      $ref: "#/definitions/Interaction"
  EmployeeRange:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      name:
        type: "string"
        example: "10 - 100"
    description: "Employee range metadata"
  Sector:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      name:
        type: "string"
        example: "Advanced Engineering"
    description: "Metadata"
  HeadquarterType:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "string"
        format: "uuid"
      name:
        type: "string"
        example: "HeadquarterType"
    description: "Headquarters type metadata"
  TurnoverRange:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "string"
        format: "uuid"
      name:
        type: "string"
        example: "10 -100"
  UKRegion:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      name:
        type: "string"
        example: "South East"
  CompaniesHouseCompany:
    type: "object"
    required:
    - "company_number"
    - "name"
    - "registered_address_1"
    - "registered_address_town"
    properties:
      name:
        type: "string"
      registered_address_1:
        type: "string"
