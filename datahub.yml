        type: string
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      data:
        title: Company Top Level
        type: object
        required:
        - type
        - attributes
        - relationships
        - links
        properties:
          type:
            type: string
            example: 'Company'
          id:
            type: string
            format: uuid
            example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
          attributes:
            title: Company
            type: object
            required:
            - name
            - registered_address_1
            - registered_address_town
