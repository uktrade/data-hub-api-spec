              name:
                type: string
                example: 'EXAMPLE Ltd'
              trading_name:
                type: string
                example: 'Example Trading'
              uk_based:
                type: boolean
              registered_address_1:
                type: string
                example: '123 HIGH STREET'
              registered_address_2:
                type: string
                example: 'AREA'
              registered_address_3:
                type: string
                example: 'SUBTOWN'
              registered_address_4:
                type: string
                example: 'SUBREGION'
              registered_address_town:
                type: string
                example: 'ANYTOWN'
              registered_address_county:
                type: string
                example: 'ANYSHIRE'
              registered_address_postcode:
                type: string
                example: 'AB1 2CD'
              created_on:
                type: string
                format: date-time
                example: 2014-07-23T10:36:04
              modified_on:
                type: string
                format: date-time
                example: 2014-07-23T10:36:04
              archived:
                type: boolean
              archived_on:
                type: string
                format: date-time
                example: 2014-07-23T10:36:04
              archived_reason:
                type: string
                example: 'Company dissolved'
              archived_by:
                type: string
                example: 'A N Advisor'
              lead:
                type: boolean
              description:
                type: string
                example: 'MANUFACTURER OF WIDGETS AND DOODADS'
              website:
                type: string
                example: 'http://www.example.com'
              trading_address_1:
                type: string
                example: '123 HIGH STREET'
              trading_address_2:
                type: string
                example: 'AREA'
              trading_address_3:
                type: string
                example: 'SUBTOWN'
              trading_address_4:
                type: string
                example: 'SUBREGION'
              trading_address_town:
                type: string
                example: 'ANYTOWN'
              trading_address_county:
                type: string
                example: 'ANYSHIRE'
              trading_address_postcode:
                type: string
                example: 'AB1 2CD'
              headquarter_type:
                type: string
                example: 'UK Headquarters'
          relationships:
            $ref: '#/definitions/CompanyRelationships'
          links:
            type: object
            properties:
              self:
                type: string
                example: 'http://HOST/v2/company/d290f1ee-6c54-4b01-90e6-d701748f0851'
  CompanyRelationships:
    type: object
    properties:
      account_manager:
        $ref: '#/definitions/Advisor'
      business_type:
        $ref: '#/definitions/BusinessType'
      children:
        $ref: '#/definitions/CompanyKeyArray'
      classification:
        $ref: '#/definitions/Classification'
      companies_house_data:
        $ref: '#/definitions/CompaniesHouseData'
      contacts:
        $ref: '#/definitions/ContactArray'
      employee_range:
        $ref: '#/definitions/EmployeeRange'
      export_to_countries:
        $ref: '#/definitions/CountryArray'
      future_interest_countries:
        $ref: '#/definitions/CountryArray'
      interactions:
        $ref: '#/definitions/InteractionArray'
      one_list_owner:
        $ref: '#/definitions/Advisor'
      parents:
        $ref: '#/definitions/CompanyKeyArray'
      registered_address_country:
