  CompanyKeyArray:
    type: object
    required:
    - data
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/CompanyRaw'
      meta:
        type: object
        properties:
          count:
            type: integer
            example: 30
      links:
        type: object
        properties:
          self:
            type: string
            example: 'http://HOST/v2/company/d290f1ee-6c54-4b01-90e6-d701748f0851/children?page[offset]=0&page[limit]=10'
          next:
