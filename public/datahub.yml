swagger: '2.0'

info:
  description: Data Hub API
  version: 1.0.0
  title: Data Hub API
  contact:
    email: jim.smith@digital.trade.gov.uk
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

schemes:
- https
- http

securityDefinitions:
  OauthSecurity:
    type: oauth2
    flow: password
    tokenUrl: '/token/'
    scopes:
      user: User scope

security:
  - OauthSecurity:
    - user

paths:
  /v3/company/{companyId}:
    get:
      tags:
      - company
      summary: Returns a company from the Data Hub repository
      operationId: getcompany
      description: |
        Passing in a company UUID returns a Data Hub company object
      produces:
      - application/json
      parameters:
      - in: path
        name: companyId
        description: UUID for a Data Hub company
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: JSON API formatted company object
          schema:
            $ref: '#/definitions/Company'
        400:
          description: bad input parameter
        404:
          description: company does not exist
    patch:
      tags:
      - company
      summary: updates a company
      operationId: updateCompany
      description: Updates an existing company, only changing fields specified in the request
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: companyId
        description: UUID for a Data Hub company
        type: string
        required: true
      - in: body
        name: company
        description: Company data to update
        required: true
        schema:
          $ref: '#/definitions/Company'
      responses:
        200:
          description: item updated
        400:
          description: invalid input, object invalid
  /v3/company/{companyId}/audit:
    get:
      tags:
      - company
      summary: Get audit log
      operationId: getCompanyAudit
      description: |
        Returns the audit log for a specified company
      produces:
      - application/json
      parameters:
      - in: path
        name: companyId
        description: UUID for a Data Hub company
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: JSON API formatted company object
          schema:
            $ref: '#/definitions/AuditItemList'
        404:
          description: company does not exist
  /v3/company/{company_id}/archive:
    post:
      tags:
      - company
      summary: Archives a company with a reason
      operationId: archiveCompany
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: company_id
        description: UUID of company
        required: true
        type: string
        format: uuid
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ArchiveReason'
      responses:
        201:
          description: company archived
        400:
          description: input invalid
        404:
          description: company is already archived or does not exist
  /v3/company/{company_id}/unarchive:
    post:
      tags:
      - company
      summary: Unarchives a company
      operationId: unarchiveCompany
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: company_id
        description: UUID of company
        required: true
        type: string
        format: uuid
      responses:
        201:
          description: company unarchived
        400:
          description: input invalid
        404:
          description: company is already archived or does not exist
  /v3/company:
    post:
      tags:
      - company
      summary: adds a Data Hub company
      operationId: addCompany
      description: Adds a Data Hub company from a Companies House company
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: company
        description: Company to add
        required: true
        schema:
          $ref: '#/definitions/Company'
      responses:
        201:
          description: item created
        400:
          description: invalid input, object invalid
        409:
          description: company already exists
  /v3/ch-company/{company_number}:
    get:
      tags:
      - company
      summary: Returns a Companies House company from the Data Hub repository
      operationId: getchcompany
      description: |
        Passing in a Companies House company number returns a Data Hub Companies House company object
      produces:
      - application/json
      parameters:
      - in: path
        name: company_number
        description: Companies House number
        required: true
        type: string
      responses:
        200:
          description: JSON API formatted company object
          schema:
            $ref: '#/definitions/CompaniesHouseCompany'
        400:
          description: bad input parameter
        404:
          description: company does not exist
  /v3/contact:
    get:
      tags:
      - contact
      summary: Gets a list of contacts in the system
      operationId: getAllContacts
      description: Gets a list of contacts, optionally filtered by company
      produces:
      - application/json
      parameters:
      - in: query
        name: company_id
        description: UUID of a company to filter results by
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        required: false
        type: string
        format: uuid
      - in: query
        name: offset
        type: integer
        description: Pagination parameter
        required: false
      - in: query
        name: limit
        type: integer
        description: Pagination parameter
        required: false
      responses:
        200:
          description: Single page of results
          schema:
            $ref: '#/definitions/ContactList'
        400:
          description: bad input parameter
    post:
      tags:
      - contact
      summary: Creates a contact
      operationId: createContact
      description: Adds a Data Hub contact from a Companies House contact
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: contact
        description: Contact to add
        required: true
        schema:
          $ref: '#/definitions/Contact'
      responses:
        201:
          description: item created
        400:
          description: invalid input, object invalid
        409:
          description: contact already exists
  /v3/contact/{contactId}:
    get:
      tags:
      - contact
      summary: Gets a single contact
      operationId: getContact
      description: |
        Passing in a contact UUID returns a Data Hub contact object
      produces:
      - application/json
      parameters:
      - in: path
        name: contactId
        description: UUID for a Data Hub contact
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: JSON contact object
          schema:
            $ref: '#/definitions/Contact'
        400:
          description: bad input parameter
        404:
          description: contact does not exist
    patch:
      tags:
      - contact
      summary: Updates a contact
      operationId: updateContact
      description: Updates an existing contact, changing only the fields specified in the request
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: contactId
        description: UUID for a Data Hub contact
        type: string
        required: true
      - in: body
        name: contact
        description: Contact data to update
        required: true
        schema:
          $ref: '#/definitions/Contact'
      responses:
        200:
          description: item updated
        400:
          description: invalid input, object invalid
  /v3/contact/{contactId}/audit:
    get:
      tags:
      - contact
      summary: Get audit log for a contact
      operationId: getContactAudit
      description: |
        Returns the audit log for a specified contact
      produces:
      - application/json
      parameters:
      - in: path
        name: contactId
        description: UUID for a Data Hub contact
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: JSON contact object
          schema:
            $ref: '#/definitions/AuditItemList'
        404:
          description: contact does not exist
  /v3/contact/{contactId}/archive:
    post:
      tags:
      - contact
      summary: Archives a contact with a reason
      operationId: archiveContact
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: contactId
        description: UUID of contact
        required: true
        type: string
        format: uuid
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ArchiveReason'
      responses:
        201:
          description: contact archived
        400:
          description: input invalid
        404:
          description: contact is already archived or does not exist
  /v3/contact/{contactId}/unarchive:
    post:
      tags:
      - contact
      summary: Unarchives a contact
      operationId: unarchiveContact
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: contactId
        description: UUID of contact
        required: true
        type: string
        format: uuid
      responses:
        201:
          description: contact unarchived
        400:
          description: input invalid
        404:
          description: contact is already archived or does not exist
  /v3/event:
    get:
      tags:
      - events
      summary: returns a list of active events
      operationId: getEvents
      produces:
      - application/json
      responses:
        200:
          description: list of current active events
          schema:
            $ref: '#/definitions/EventList'
        404:
          description: no events in the system
    post:
      tags:
      - events
      summary: creates an event and inserts into the data hub database
      operationId: createEvent
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: event
        description: The event to create
        required: true
        schema:
          $ref: '#/definitions/Event'
      responses:
        201:
          description: item created
        400:
          description: invalid input, object invalid
        409:
          description: event already exists
  /v3/event/{eventId}:
    get:
      tags:
      - events
      summary: returns a single event
      operationId: getEvent
      produces:
      - application/json
      parameters:
      - in: path
        name: eventId
        description: UUID for a Data Hub event object
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: desired event
          schema:
            $ref: '#/definitions/Event'
        404:
          description: no event found for the ID
    patch:
      tags:
      - events
      summary: updates an event in the data hub database
      operationId: patchEvent
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: eventId
        description: UUID for a Data Hub event object
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        required: true
        type: string
        format: uuid
      - in: body
        name: event
        description: The event data to update
        required: true
        schema:
          $ref: '#/definitions/Event'
      responses:
        200:
          description: item updated
        400:
          description: invalid input, object invalid
        404:
          description: no matching event found
  /v3/interaction:
    get:
      tags:
      - interaction
      summary: Gets a list of interactions in the system
      operationId: getAllInteractions
      description: Gets a list of interactions, optionally filtered by company, contact or investment project
      produces:
      - application/json
      parameters:
      - in: query
        name: kind
        description: Interaction kind (interaction or service_delivery)
        required: false
        type: string
      - in: query
        name: company_id
        description: UUID of a company
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        required: false
        type: string
        format: uuid
      - in: query
        name: contact_id
        description: UUID of a contact
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        required: false
        type: string
        format: uuid
      - in: query
        name: investment_project_id
        description: UUID of a investment project
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        required: false
        type: string
        format: uuid
      - in: query
        name: offset
        type: integer
        description: Pagination parameter
        required: false
      - in: query
        name: limit
        type: integer
        description: Pagination parameter
        required: false
      responses:
        200:
          description: Single page of results
          schema:
            $ref: '#/definitions/InteractionList'
        400:
          description: bad input parameter
    post:
      tags:
      - interaction
      summary: Creates an interaction
      operationId: createInteraction
      description: Adds an interaction against a company, contact and/or investment project
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: interaction
        description: Interaction data
        required: true
        schema:
          $ref: '#/definitions/Interaction'
      responses:
        201:
          description: item created
        400:
          description: invalid input, object invalid
  /v3/interaction/{interactionId}:
    get:
      tags:
      - interaction
      summary: Gets an individual interaction
      operationId: getInteraction
      description: |
        Gets an individual interaction given an interaction ID
      produces:
      - application/json
      parameters:
      - in: path
        name: interactionId
        description: An interaction UUID
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: Interaction object
          schema:
            $ref: '#/definitions/Interaction'
        400:
          description: bad input parameter
        404:
          description: interaction does not exist
    patch:
      tags:
      - interaction
      summary: Updates an interaction
      operationId: updateInteraction
      description: Updates an existing interaction, only changing fields specified in the request
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: interactionId
        description: UUID for a Data Hub interaction
        type: string
        required: true
      - in: body
        name: interaction
        description: Interaction data to update
        required: true
        schema:
          $ref: '#/definitions/Interaction'
      responses:
        200:
          description: item updated
        400:
          description: invalid input, object invalid
  /v3/investment:
    get:
      tags:
      - investment
      summary: returns a summary of investment projects for a company
      operationId: getprojectsforcompany
      description: Returns a summary list of investment projects per investor-company ID
      produces:
      - application/json
      parameters:
      - in: query
        name: investor_company_id
        description: UUID of a company with investment projects
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        required: false
        type: string
        format: uuid
      - in: query
        name: offset
        type: integer
        description: pagination parameter
        required: false
      - in: query
        name: limit
        type: integer
        description: pagination parameter
        required: false
      responses:
        200:
          description: JSON formatted array of investment project summaries
          schema:
            $ref: '#/definitions/InvestmentProjectsList'
        400:
          description: bad input parameter
    post:
      tags:
      - investment
      summary: adds the initial stage of an investment project
      operationId: createInvestment
      description: Creates a new investment project within Data Hub
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: investmentStageOne
        description: Investment to create a skeleton for
        required: true
        schema:
          $ref: '#/definitions/InvestmentProject'
      responses:
        201:
          description: item created
        400:
          description: invalid input, object invalid
        409:
          description: investment already exists
  /v3/investment/from:
    get:
      tags:
      - investment
      - unimplemented
      summary: returns a list of investment projects that have changed since a given time
      operationId: getprojectssincetime
      description: Returns a list of investment projects that have been modified since the _from_ time; this API should *not* paginate as it is intended solely for the user of MI to ingest changes to FDI projects
      produces:
      - application/json
      parameters:
      - in: query
        name: time
        type: string
        format: date-time
        description: RFC3339 formatted date time string
        required: true
      responses:
        200:
          description: JSON formatted array of investment project summaries
          schema:
            $ref: '#/definitions/InvestmentProjectsListFull'
        400:
          description: bad input parameter
  /v3/investment/{investmentId}:
    get:
      tags:
      - investment
      summary: Returns an investment project from the Data Hub repository
      operationId: getinvestment
      description: |
        Passing in a UUID returns a Data Hub investment object
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID for a Data Hub investment project
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: JSON formatted investment project object
          schema:
            $ref: '#/definitions/InvestmentProject'
        400:
          description: bad input parameter
        404:
          description: investment does not exist
    patch:
      tags:
      - investment
      summary: updates an investment project object, from a partial JSON object
      operationId: patchInvestment
      description: Patches an existing investment project object
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID for a Data Hub investment project
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        type: string
        required: true
      - in: body
        name: investment
        description: Investment project  data to update
        required: true
        schema:
          $ref: '#/definitions/InvestmentProject'
      responses:
        200:
          description: item updated
        400:
          description: invalid input, object invalid
  /v3/investment/{investmentId}/audit:
    get:
      tags:
      - investment
      summary: Get audit log
      operationId: getInvestmentAudit
      description: |
        Returns the audit log for a specified investment project
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID of an investment project
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: JSON investment object
          schema:
            $ref: '#/definitions/AuditItemList'
        404:
          description: investment project does not exist
  /v3/investment/{investmentId}/archive:
    post:
      tags:
      - investment
      summary: Archives an investment project with a reason
      operationId: archiveInvestment
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ArchiveReason'
      responses:
        201:
          description: investment archived
        400:
          description: input invalid
        404:
          description: investment is already archived or does not exist
  /v3/investment/{investmentId}/unarchive:
    post:
      tags:
      - investment
      summary: Unarchives an investment project
      operationId: unarchiveInvestment
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      responses:
        201:
          description: investment archived
        400:
          description: input invalid
        404:
          description: investment is already archived or does not exist
  /v3/investment/{investmentId}/team-member:
    post:
      tags:
      - investment
      summary: Adds a team member to an investment project
      operationId: addInvestmentTeamMember
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/InvestmentTeamMember'
      responses:
        201:
          description: team member added
        400:
          description: input invalid
    delete:
      tags:
      - investment
      summary: Removes all team members from an investment project
      operationId: removeAllInvestmentTeamMember
      parameters:
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      responses:
        204:
          description: all team members removed
        400:
          description: input invalid
  /v3/investment/{investmentId}/team-member/{adviserId}:
    get:
      tags:
      - investment
      summary: Gets a team member's role
      operationId: getInvestmentTeamMember
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      - in: path
        name: adviserId
        description: UUID of adviser
        required: true
        type: string
        format: uuid
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/InvestmentTeamMember'
      responses:
        200:
          description: JSON formatted team member object
          schema:
            $ref: '#/definitions/InvestmentTeamMember'
        404:
          description: team member or investment project not found
    patch:
      tags:
      - investment
      summary: Updates a team member role
      operationId: updateInvestmentTeamMember
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      - in: path
        name: adviserId
        description: UUID of adviser
        required: true
        type: string
        format: uuid
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/InvestmentTeamMember'
      responses:
        200:
          description: team member updated
        400:
          description: input invalid
    delete:
      tags:
      - investment
      summary: Removes a team member from an investment project
      operationId: removeInvestmentTeamMember
      parameters:
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      - in: path
        name: adviserId
        description: UUID of adviser
        required: true
        type: string
        format: uuid
      responses:
        204:
          description: team member removed
        400:
          description: input invalid
  /v3/investment/{investmentId}/document:
    post:
      tags:
      - investment
      summary: Requests a signed URI for S3 from the back end
      operationId: addInvestmentDocument
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      - in: body
        name: document
        description: object that contains the document filename and which the name of which section it belongs to
        required: true
        schema:
          type: object
          properties:
            filename:
              type: string
              example: "press release.pdf"
            doc_type:
              type: string
              example: "new_tech_to_uk_documents"
      responses:
        200:
          description: JSON formatted document location response
          schema:
            $ref: '#/definitions/DocumentLocation'
        400:
          description: input invalid
        404:
          description: investment does not exist
    get:
      tags:
        - investment
      summary: Returns a list of all documenst associated with a project
      operationId: getInvestmentDocuments
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: list of documents associated with an investment project
          schema:
            $ref: '#/definitions/DocumentLocationList'
        400:
          description: input invalid
        404:
          description: investment does not exist
  /v3/investment/{investmentId}/document/{documentId}:
    get:
      tags:
      - investment
      summary: Retrieves a document associated with an investment project
      operationId: getInvestmentDocument
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: documentId
        description: id of the document to remove
        required: true
        type: string
        format: uuid
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: document location
          schema:
            $ref: '#/definitions/DocumentLocation'
        400:
          description: input invalid
        404:
          description: investment does not exist
  /v3/investment/{investmentId}/document/{documentId}/upload-callback:
    post:
      tags:
      - investment
      summary: tells the server a document has been uploaded
      operationId: getInvestmentDocument
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: documentId
        description: id of the document to remove
        required: true
        type: string
        format: uuid
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      - in: body
        name: response
        required: true
        schema:
          type: object
          properties:
            status:
              type: string
              default: "success"
      responses:
        200:
          description: accepted
        400:
          description: input invalid
        404:
          description: investment does not exist
  /v3/investment/document/{documentId}:
    delete:
      tags:
      - investment
      summary: Tells the back end to forget a document associated with a project and a field
      operationId: addInvestmentDocument
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: documentId
        description: id of the document to remove
        required: true
        type: string
        format: uuid
      responses:
        204:
          description: document removed
        400:
          description: input invalid
        404:
          description: investment is already archived or does not exist
  /v3/metadata/business-activity:
    get:
      tags: 
      - investment
      - metadata
      summary: retrieves Business Activity metadata array
      operationId: metadataBusinessActivity
      produces:
      - application/json
      responses:
        200:
          description: metadata array
          schema:
            $ref: '#/definitions/BusinessActivities'
  /v3/metadata/documentable-fields:
    get:
      tags:
      - investment
      - metadata
