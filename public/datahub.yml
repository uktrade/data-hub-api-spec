swagger: '2.0'

info:
  description: Data Hub API
  version: 1.0.0
  title: Data Hub API
  contact:
    email: jim.smith@digital.trade.gov.uk
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

schemes:
- https
- http

securityDefinitions:
  OauthSecurity:
    type: oauth2
    flow: password
    tokenUrl: '/token/'
    scopes:
      user: User scope

security:
  - OauthSecurity:
    - user

paths:
  /v3/company/{companyId}:
    get:
      tags:
      - company
      summary: Returns a company from the Data Hub repository
      operationId: getcompany
      description: |
        Passing in a company UUID returns a Data Hub company object
      produces:
      - application/json
      parameters:
      - in: path
        name: companyId
        description: UUID for a Data Hub company
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: JSON API formatted company object
          schema:
            $ref: '#/definitions/Company'
        400:
          description: bad input parameter
        404:
          description: company does not exist
    patch:
      tags:
      - company
      summary: updates a company
      operationId: updateCompany
      description: Updates an existing company, only changing fields specified in the request
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: companyId
        description: UUID for a Data Hub company
        type: string
        required: true
      - in: body
        name: company
        description: Company data to update
        required: true
        schema:
          $ref: '#/definitions/Company'
      - in: query
        name: Archived
        description: Update the company's status to Archived
        required: false
        type: boolean
      responses:
        200:
          description: item updated
        400:
          description: invalid input, object invalid
  /v3/company/{company_id}/archive:
    post:
      tags:
      - company
      summary: Archives a company with a reason
      operationId: archiveCompany
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: company_id
        description: UUID of company
        required: true
        type: string
        format: uuid
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ArchiveReason'
      responses:
        201:
          description: company archived
        400:
          description: input invalid
        404:
          description: company is already archived or does not exist
  /v3/company/{company_id}/unarchive:
    post:
      tags:
      - company
      summary: Unarchives a company
      operationId: unarchiveCompany
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: company_id
        description: UUID of company
        required: true
        type: string
        format: uuid
      responses:
        201:
          description: company unarchived
        400:
          description: input invalid
        404:
          description: company is already archived or does not exist
  /v3/company:
    post:
      tags:
      - company
      summary: adds a Data Hub company
      operationId: addCompany
      description: Adds a Data Hub company from a Companies House company
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: company
        description: Company to add
        required: true
        schema:
          $ref: '#/definitions/Company'
      responses:
        201:
          description: item created
        400:
          description: invalid input, object invalid
        409:
          description: company already exists
  /v3/ch_company/{company_number}:
    get:
      tags:
      - company
      summary: Returns a Companies House company from the Data Hub repository
      operationId: getchcompany
      description: |
        Passing in a Companies House company number returns a Data Hub Companies House company object
      produces:
      - application/json
      parameters:
      - in: path
        name: company_number
        description: Companies House number
        required: true
        type: string
      responses:
        200:
          description: JSON API formatted company object
          schema:
            $ref: '#/definitions/CompaniesHouseCompany'
        400:
          description: bad input parameter
        404:
          description: company does not exist
  /v3/investment/project:
    get:
      tags:
      - investment
      summary: returns a summary of investment projects for a company
      operationId: getprojectsforcompany
      description: Returns a summary list of investment projects per investor-company ID
      produces:
      - application/json
      parameters:
      - in: query
        name: investor_company_id
        description: UUID of a company with investment projects
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        required: false
        type: string
        format: uuid
      - in: query
        name: offset
        type: integer
        description: pagination parameter
        required: false
      - in: query
        name: limit
        type: integer
        description: pagination parameter
        required: false
      responses:
        200:
          description: JSON formatted array of investment project summaries
          schema:
            $ref: '#/definitions/InvestmentProjectsList'
        400:
          description: bad input parameter
    post:
      tags:
      - investment
      summary: adds the initial stage of an investment project
      operationId: createInvestment
      description: Creates a new investment project within Data Hub
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: investmentStageOne
        description: Investment to create a skeleton for
        required: true
        schema:
          $ref: '#/definitions/InvestmentProject'
      responses:
        201:
          description: item created
        400:
          description: invalid input, object invalid
        409:
          description: investment already exists
  /v3/investment/{investmentId}/project:
    get:
      tags:
      - investment
      summary: Returns an investment project from the Data Hub repository
      operationId: getinvestment
      description: |
        Passing in a UUID returns a Data Hub investment object
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID for a Data Hub investment project
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: JSON formatted investment project object
          schema:
            $ref: '#/definitions/InvestmentProject'
        400:
          description: bad input parameter
        404:
          description: investment does not exist
    patch:
      tags:
      - investment
      summary: updates an investment project object, from a partial JSON object
      operationId: patchInvestment
      description: Patches an existing investment project object
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID for a Data Hub investment project
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        type: string
        required: true
      - in: body
        name: investment
        description: Investment project  data to update
        required: true
        schema:
          $ref: '#/definitions/InvestmentProject'
      responses:
        200:
          description: item updated
        400:
          description: invalid input, object invalid
  /v3/investment/{investmentId}/value:
    get:
      tags:
      - investment
      summary: Returns the Value information associated with a project
      operationId: getinvestmentvalue
      description: |
        Passing in the UUID of an investment project returns the value associated with it
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID for a Data Hub investment project
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: JSON formatted investment value object
          schema:
            $ref: '#/definitions/InvestmentValue'
        400:
          description: bad input parameter
        404:
          description: investment does not exist
    patch:
      tags:
      - investment
      summary: updates an investment project value object, from a partial JSON object
      operationId: patchInvestmentValue
      description: Patches an existing investment project value object
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID for a Data Hub investment project
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        type: string
        required: true
      - in: body
        name: investment
        description: Investment project value data to update
        required: true
        schema:
          $ref: '#/definitions/InvestmentValue'
      responses:
        200:
          description: item updated
        400:
          description: invalid input, object invalid
  /v3/investment/{investmentId}/requirements:
    get:
      tags:
      - investment
      summary: Returns the Requirements information associated with a project @TODO document WHY
      operationId: getinvestmentrequirements
      description: |
        Passing in the UUID of an investment project returns the value associated with it
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID for a Data Hub investment project
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: JSON formatted investment requirements object
          schema:
            $ref: '#/definitions/InvestmentRequirements'
        400:
          description: bad input parameter
        404:
          description: investment does not exist
    patch:
      tags:
      - investment
      summary: updates an investment requirements object, from a partial JSON object
      operationId: patchInvestmentRequirements
      description: Patches an existing investment requirements object
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID for a Data Hub investment project
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        type: string
        required: true
      - in: body
        name: investment
        description: Investment project requirements data to update
        required: true
        schema:
          $ref: '#/definitions/InvestmentRequirements'
      responses:
        200:
          description: item updated
        400:
          description: invalid input, object invalid
  /v3/investment/{investmentId}/team:
    get:
      tags:
      - investment
      summary: Returns the team information associated with a project
      operationId: getinvestmentteam
      description: |
        Passing in the UUID of an investment project returns the team associated with it
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID for a Data Hub investment project
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: JSON formatted investment team object
          schema:
            $ref: '#/definitions/InvestmentTeam'
        400:
          description: bad input parameter
        404:
          description: investment does not exist
    patch:
      tags:
      - investment
      summary: updates an investment team object, from a partial JSON object
      operationId: patchInvestmentTeam
      description: Patches an existing investment team object
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID for a Data Hub investment project
        default: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        type: string
        required: true
      - in: body
        name: investment
        description: Investment project  data to update
        required: true
        schema:
          $ref: '#/definitions/InvestmentTeam'
      responses:
        200:
          description: item updated
        400:
          description: invalid input, object invalid
  /v3/investment/{investmentId}/archive:
    post:
      tags:
      - investment
      summary: Archives an investment project with a reason
      operationId: archiveInvestment
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ArchiveReason'
      responses:
        201:
          description: investment archived
        400:
          description: input invalid
        404:
          description: investment is already archived or does not exist
  /v3/investment/{investmentId}/unarchive:
    post:
      tags:
      - investment
      summary: Unarchives an investment project
      operationId: unarchiveInvestment
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      responses:
        201:
          description: investment archived
        400:
          description: input invalid
        404:
          description: investment is already archived or does not exist
  /v3/investment/{investmentId}/document:
    post:
      tags:
      - investment
      summary: Tells the back end that a document has successfully uploaded and where to find it
      operationId: addInvestmentDocument
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: investmentId
        description: UUID of investment project
        required: true
        type: string
        format: uuid
      - in: body
        name: document
        description: object that contains the document URL and which the id of which section it belongs to
        required: true
        schema:
          type: object
          properties:
            uri:
              type: string
              format: uri
            field:
              type: string
              format: uuid
      responses:
        201:
          description: document added
        400:
          description: input invalid
        404:
          description: investment is already archived or does not exist
  /v3/investment/document/{documentId}:
    delete:
      tags:
      - investment
      summary: Tells the back end to forget a docuemtn associated with a project and a field
      operationId: addInvestmentDocument
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: documentId
        description: id of the document to remove
        required: true
        type: string
        format: uuid
      responses:
        204:
          description: document removed
        400:
          description: input invalid
        404:
          description: investment is already archived or does not exist
  /v3/metadata/business_activity:
    get:
      tags: 
      - investment
      - metadata
      summary: retrieves Business Activity metadata array
      operationId: metadataBusinessActivity
      produces:
      - application/json
      responses:
        200:
          description: metadata array
          schema:
            $ref: '#/definitions/BusinessActivities'
  /v3/metadata/documentable_fields:
    get:
      tags:
      - investment
      - metadata
      summary: retrieves the list of fields which require documents
      operationId: metadataDocumentableFields
      produces:
      - application/json
      responses:
        200:
          description: metadata array
          schema:
            $ref: '#/definitions/DocumentableFields'

  /search:
    get:
      tags:
      - search
      summary: Basic search endpoint for Data Hub
      operationId: datahubSearch
      description: Top level search for datahub
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: query
        name: term
        description: phrase to search for
        required: true
        type: string
      - in: query
        name: entity
        type: string
        description: which top level entity to search
        required: false
        default: 'company'
      responses:
        200:
          description: Search results
          schema:
            $ref: '#/definitions/AggregateSearchResults'
  /search/company:
    post:
      tags:
      - search
      summary: Basic search endpoint for Data Hub
      operationId: datahubSearch
      description: Top level search for datahub
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: filter
        required: true
        schema:
          $ref: '#/definitions/CompanyFilteredSearch'
      responses:
        200:
          description: Search results
          schema:
            $ref: '#/definitions/CompanySearchResults'
  /search/contact:
    post:
      tags:
      - search
      summary: Basic search endpoint for Data Hub
      operationId: datahubSearch
      description: Top level search for datahub
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: filter
        required: true
        schema:
          $ref: '#/definitions/ContactFilteredSearch'
      responses:
        200:
          description: Search results
          schema:
            $ref: '#/definitions/ContactSearchResults'
  /search/investment:
    post:
      tags:
      - search
      summary: Basic search endpoint for Data Hub
      operationId: datahubSearch
      description: Top level search for datahub
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: filter
        required: true
        schema:
          $ref: '#/definitions/InvestmentFilteredSearch'
      responses:
        200:
          description: Search results
          schema:
            $ref: '#/definitions/InvestmentSearchResults'
definitions:
  Company:
    type: object
    description: A representation of the Data Hub company object
    required:
    - name
    - registered_address_1
    - registered_address_town
    properties:
      id:
        type: string
        format: uuid
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      name:
        type: string
        example: 'EXAMPLE Ltd'
      trading_name:
        type: string
        example: 'Example Trading'
      uk_based:
        type: boolean
      registered_address_1:
        type: string
        example: '123 HIGH STREET'
      registered_address_2:
        type: string
        example: 'AREA'
      registered_address_town:
        type: string
        example: 'ANYTOWN'
      registered_address_county:
        type: string
        example: 'ANYSHIRE'
      registered_address_postcode:
        type: string
        example: 'AB1 2CD'
      created_on:
        type: string
        format: date-time
        example: 2014-07-23T10:36:04
      modified_on:
        type: string
        format: date-time
        example: 2014-07-23T10:36:04
      archived:
        type: boolean
      archived_on:
        type: string
        format: date-time
        example: 2014-07-23T10:36:04
      archived_reason:
        type: string
        example: 'Company dissolved'
      description:
        type: string
        example: 'MANUFACTURER OF WIDGETS AND DOODADS'
      website:
        type: string
        example: 'http://www.example.com'
      trading_address_1:
        type: string
        example: '123 HIGH STREET'
      trading_address_2:
        type: string
        example: 'AREA'
      trading_address_town:
        type: string
        example: 'ANYTOWN'
      trading_address_county:
        type: string
        example: 'ANYSHIRE'
      trading_address_postcode:
        type: string
        example: 'AB1 2CD'
      account_manager:
        $ref: '#/definitions/Adviser'
      archived_by:
        $ref: '#/definitions/Adviser'
      business_type:
        $ref: '#/definitions/BusinessType'
      children:
        $ref: '#/definitions/CompanyKeyArray'
      classification:
        $ref: '#/definitions/Classification'
      companies_house_data:
        $ref: '#/definitions/CompaniesHouseCompany'
      contacts:
        $ref: '#/definitions/ContactArray'
      employee_range:
        $ref: '#/definitions/EmployeeRange'
      export_to_countries:
        $ref: '#/definitions/CountryArray'
      future_interest_countries:
        $ref: '#/definitions/CountryArray'
      headquarter_type:
        $ref: '#/definitions/HeadquarterType'
      one_list_account_owner:
        $ref: '#/definitions/Adviser'
      parent:
        $ref: '#/definitions/CompanySlim'
      registered_address_country:
          $ref: '#/definitions/Country'
      sector:
        $ref: '#/definitions/Sector'
      trading_address_country:
          $ref: '#/definitions/Country'
      turnover_range:
        $ref: '#/definitions/TurnoverRange'
      uk_region:
        $ref: '#/definitions/UKRegion'
      investment_projects_invested_in:
        $ref: '#/definitions/InvestmentProjectsList'
      investment_projects_invested_in_count:
        type: integer
        example: 5
  Adviser:
    type: object
    required:
    - id
    - first_name
    - last_name
    properties:
      id:
        type: string
        format: uuid
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      first_name:
        type: string
        example: 'Annette'
      last_name:
        type: string
        example: 'Adviser'
  BusinessType:
    type: object
    description: "Business Type metadata"
    required:
      - id
      - name
    properties:
      id:
        type: string
        format: uuid
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      name:
        type: string
        example: 'Limited Company'
  Classification:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
        format: uuid
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      name:
        type: string
        example: 'D - Post managed'
  CompanyKeyArray:
    type: array
    items:
      $ref: '#/definitions/CompanySlim'
  CompanySlim:
    type: object
    required:
    - id
    - name
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
        example: 'Company Registered Name Ltd'
  ContactArray:
    type: array
    items:
      $ref: '#/definitions/Contact'
  Contact:
    type: object
    required:
      - id
      - first_name
      - last_name
    properties:
      id:
        type: string
        format: uuid
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      first_name:
        type: string
        example: 'Alison'
      last_name:
        type: string
        example: 'Contact'
      archived:
        type: boolean
      archived_on:
        format: date-time
        example: 2014-07-23T10:36:04
      archived_reason:
        type: string
        example: 'Archived Reason'
      created_on:
        format: date-time
        example: 2014-07-23T10:36:04
      modified_on:
        format: date-time
        example: 2014-07-23T10:36:04
      title:
        $ref: '#/definitions/ContactTitle'
      primary:
        type: boolean
      telephone_countrycode:
        type: string
        example: '+44'
      telephone_number:
        type: string
        example: '12345678'
      email:
        type: string
        example: 'valid@email.address'
      address_same_as_company:
        type: boolean
      address_1:
        type: string
        example: '1 Woodlane'
      address_2:
        type: string
        example: '1 Woodlane'
      address_3:
        type: string
        example: '1 Woodlane'
      address_4:
        type: string
        example: '1 Woodlane'
      address_town:
        type: string
        example: 'London'
      address_county:
        type: string
        example: 'County'
      address_postcode:
        type: string
        example: 'ABC 123'
      telephone_alternative:
        type: string
        example: 'Telegraph'
      email_alternative:
        type: string
        example: 'alternative@email.address'
      notes:
        type: string
        example: 'Notes'
      job_title:
        type: string
        example: 'Director'
      contactable_by_dit:
        type: boolean
      contactable_by_dit_partners:
        type: boolean
      contactable_by_email:
        type: boolean
      contactable_by_phone:
        type: boolean
      address_country:
        $ref: '#/definitions/Country'
      advisor:
        $ref: '#/definitions/Adviser'
      archived_by:
        $ref: '#/definitions/Adviser'
      company:
        $ref: '#/definitions/CompanySlim'
  CountryArray:
    type: array
    items:
      $ref: '#/definitions/Country'
  Country:
    type: object
    description: "Country metadata"
    required:
      - id
      - name
    properties:
      id:
        type: string
        format: uuid
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      name:
        type: string
        example: 'France'
  EmployeeRange:
    type: object
    description: "Employee range metadata"
    required:
    - id
    - name
    properties:
      id:
        type: string
        format: uuid
        example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
      name:
        type: string
        example: '10 - 100'
  Sector:
    type: object
    description: "Metadata"
    required:
